<!DOCTYPE html>
<html lang="en">
  	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
		<meta name="keywords" content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
		<meta name="author" content="pixelstrap">
		<link rel="icon" href="../icons/ebay_16.png" type="image/x-icon">
		<link rel="shortcut icon" href="../icons/ebay_16.png" type="image/x-icon">
		<title>eBay出品 - ログイン</title>
		<!-- Google font-->
		<link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.css">
		<!-- ico-font-->
		<link rel="stylesheet" type="text/css" href="../assets/css/vendors/icofont.css">
		<!-- Themify icon-->
		<link rel="stylesheet" type="text/css" href="../assets/css/vendors/themify.css">
		<!-- Flag icon-->
		<link rel="stylesheet" type="text/css" href="../assets/css/vendors/flag-icon.css">
		<!-- Feather icon-->
		<link rel="stylesheet" type="text/css" href="../assets/css/vendors/feather-icon.css">
		<!-- Plugins css start-->
		<!-- Plugins css Ends-->
		<!-- Bootstrap css-->
		<link rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">
		<!-- App css-->
		<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
		<link id="color" rel="stylesheet" href="../assets/css/color-1.css" media="screen">
		<!-- Responsive css-->
		<link rel="stylesheet" type="text/css" href="../assets/css/responsive.css">
  	</head>
  	<body>
    	<!-- login page start-->
    	<div class="container-fluid">
      		<div class="row">
        		<div class="col-xl-7">
					<img class="bg-img-cover bg-center" src="../assets/images/login/2.jpg" alt="looginpage">
				</div>
				<div class="col-xl-5 p-0">
          			<div class="login-card">
            			<div>
              				<div>
								<a class="logo" href="index.html">
									<img class="img-fluid for-light" src="../assets/images/logo/login.png" alt="looginpage"><img class="img-fluid for-dark" src="../assets/images/logo/logo_dark.png" alt="looginpage">
								</a>
							</div>
              				<div class="login-main"> 
                				<form class="theme-form">
                  					<h4>アカウントにサインイン</h4>
                  					<p>メールアドレスとパスワードを入力してください。</p>
									<div class="form-group">
										<label class="col-form-label">メールアドレス</label>
                    					<input class="form-control" type="email" required="" name="email" id="email" placeholder="メールアドレス">
                  					</div>
									<div class="form-group">
                    					<label class="col-form-label">パスワード</label>
                    					<div class="form-input position-relative">
                      						<input class="form-control" type="password" name="password" id="password" required="" placeholder="パスワード">
                      						<div class="show-hide">
												<span class="show"></span>
											</div>
                    					</div>
                  					</div>
									<div class="form-group">
                    					<label class="col-form-label">ライセンス</label>
                    					<div class="form-input position-relative">
                      						<input class="form-control" type="password" name="license" id="license" required="" placeholder="ライセンス">
                    					</div>
                  					</div>
                  					<div class="form-group mb-0">
										<div class="checkbox p-0">
                      						<input id="checkbox1" type="checkbox" id="remember" name="remember">
                      						<label class="text-muted" for="checkbox1">パスワードを保存する</label>
                    					</div>
                    					<button class="btn btn-primary btn-block w-100 login-btn" type="button">ログイン</button>
									</div>
									
                  					<p class="mt-4 mb-0 text-center">アカウントをお持っていないですか?<a class="ms-2" href="sign-up.html">新規登録</a></p>
                				</form>
              				</div>
            			</div>
          			</div>
        		</div>
      		</div>
      		<!-- latest jquery-->
			<script src="../assets/js/jquery-3.5.1.min.js"></script>
			<!-- Bootstrap js-->
			<script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
			<!-- feather icon js-->
			<script src="../assets/js/icons/feather-icon/feather.min.js"></script>
			<script src="../assets/js/icons/feather-icon/feather-icon.js"></script>
			<!-- scrollbar js-->
			<script src="../assets/js/notify/bootstrap-notify.min.js"></script>
			<!-- Sidebar jquery-->
			<script src="../assets/js/config.js"></script>
			<script src="../assets/js/sweet-alert/sweetalert.min.js"></script>
			<!-- Plugins JS start-->
			<!-- Plugins JS Ends-->
			<!-- Theme js-->
			<script src="../assets/js/script.js"></script>
			<!-- login js-->
			<script src="../assets/js/login.js"></script>
			<!-- Plugin used-->
    	</div>
  	</body>
</html>
